# Redis Configuration for MedLab Pro Production
# Optimized for session storage and caching

################################## NETWORK #####################################

# Accept connections on all interfaces
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

################################# GENERAL #####################################

# Run as daemon
daemonize no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Databases
databases 16

# Snapshotting for persistence
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

################################# REPLICATION #################################

# Replica settings
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60

################################## SECURITY ###################################

# Require password (set via environment variable)
# requirepass foobared

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9cf83c4a0c8e43c7b5c8e9f4a5b3c2d1"
rename-command DEBUG ""
rename-command EVAL ""

################################### CLIENTS ####################################

maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Memory limit
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################# LAZY FREEING ####################################

lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################

oom-score-adj no

#################### KERNEL TRANSPARENT HUGEPAGE CONTROL ######################

disable-thp yes

############################## APPEND ONLY MODE ###############################

# Enable AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

lua-time-limit 5000

################################ REDIS CLUSTER  ###############################

# Cluster settings (disabled for single instance)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000

########################## SLOW LOG ###################################

# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

# Hash table settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# ActiveRehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limits
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# JEMalloc background thread
jemalloc-bg-thread yes

# Medical application specific settings
########################### MEDLAB PRO OPTIMIZATIONS #####################

# Session storage optimization
# Most sessions are small, optimize for memory
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Cache optimization for medical data
# Enable compression for better memory usage
rdbcompression yes

# Disable swap usage warning in containers
# vm-enabled no
# vm-swap-file /tmp/redis.swap

# Memory usage reporting
# Used for monitoring medical data cache usage
latency-monitor-threshold 100

########################### PRODUCTION SETTINGS ##########################

# Disable protected mode in Docker environment
protected-mode no

# Log all client connections for audit
loglevel notice

# Enable keyspace notifications for session management
notify-keyspace-events "Ex"

# Optimize for session data patterns
timeout 300

# TCP keepalive for stable connections
tcp-keepalive 60

# Background save optimization
save 900 1
save 300 10
save 60 10000