# PostgreSQL Configuration for MedLab Pro Production
# Optimized for medical laboratory data with performance and reliability focus

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Authentication
authentication_timeout = 60s
password_encryption = scram-sha-256

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# Memory Configuration (adjust based on available RAM)
shared_buffers = 512MB                  # 25% of RAM (for 2GB system)
effective_cache_size = 1536MB           # 75% of RAM
work_mem = 8MB                          # Per connection work memory
maintenance_work_mem = 128MB            # Memory for maintenance operations
dynamic_shared_memory_type = posix

# Background Writer
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_log_hints = on

# Checkpoint settings
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_warning = 30s

# Archiving (for backup and replication)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 300

#------------------------------------------------------------------------------
# REPLICATION
#------------------------------------------------------------------------------

max_wal_senders = 10
wal_keep_size = 128MB
hot_standby = on
hot_standby_feedback = on

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# Planner Configuration
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD optimized
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Query Planning
default_statistics_target = 100
constraint_exclusion = partition

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

# Logging Configuration
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to Log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000       # Log slow queries (>1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# Log Line Prefix (include timestamp, PID, session info)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Statement Logging
log_statement = 'mod'                   # Log all data-modifying statements
log_replication_commands = on

#------------------------------------------------------------------------------
# RUNTIME STATISTICS
#------------------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

#------------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
#------------------------------------------------------------------------------

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Other Defaults
default_text_search_config = 'pg_catalog.english'
shared_preload_libraries = 'pg_stat_statements'

#------------------------------------------------------------------------------
# LOCK MANAGEMENT
#------------------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 64

#------------------------------------------------------------------------------
# VERSION/PLATFORM COMPATIBILITY
#------------------------------------------------------------------------------

array_nulls = on
backslash_quote = safe_encoding
escape_string_warning = on
standard_conforming_strings = on

#------------------------------------------------------------------------------
# MEDICAL DATA SPECIFIC OPTIMIZATIONS
#------------------------------------------------------------------------------

# Text Search (for patient names, medical terms)
default_text_search_config = 'pg_catalog.english'

# JSON Support (for medical reports, test results)
gin_fuzzy_search_limit = 0

#------------------------------------------------------------------------------
# SECURITY
#------------------------------------------------------------------------------

# SSL Configuration
ssl = off                               # Set to 'on' if SSL certificates are available
#ssl_cert_file = 'server.crt'
#ssl_key_file = 'server.key'
#ssl_ca_file = 'ca.crt'
#ssl_crl_file = 'server.crl'

# Row Security
row_security = on

#------------------------------------------------------------------------------
# CUSTOM SETTINGS FOR MEDLAB PRO
#------------------------------------------------------------------------------

# Increase limits for medical data
max_stack_depth = 2MB
temp_file_limit = 1GB

# Medical data often involves large transactions
commit_delay = 0
commit_siblings = 5

# Extensions for medical applications
shared_preload_libraries = 'pg_stat_statements'

#------------------------------------------------------------------------------
# DEVELOPER SETTINGS (disable in production)
#------------------------------------------------------------------------------

# Development debugging (comment out for production)
#log_statement_stats = off
#log_parser_stats = off
#log_planner_stats = off
#log_executor_stats = off